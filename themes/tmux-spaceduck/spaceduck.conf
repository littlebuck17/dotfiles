# Basic color support setting
set-option -g default-terminal "screen-256color"

# Default bar color
set-option -g status-style bg='#ecf0c1',fg='#0f111b'

# Active Pane
set -g pane-active-border-style "bg=#ecf0c1,fg=#0f111b"

# Inactive Pane
set -g pane-border-style "bg=#0f111b,fg=#ecf0c1"

# Active window
set -g window-style 'bg=#0f111b,fg=#ecf0c1'

#set-option -g window-status-current-style bg='#686f9a',fg='#ffffff'

# cop-mode highlighting
set -g mode-style "fg=#0f111b,bg=#ecf0c1"

# Message
set-option -g message-style bg='#686f9a',fg='#ecf0c1'
set-option -g message-command-style bg='#686f9a',fg='#ecf0c1'

# When Commands are run
set -g message-style "fg=#0f111b,bg=#686f9a"
